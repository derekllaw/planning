<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Willingham PC Planning Applications</title>
    <link href="css/smoothness/jquery-ui-1.10.0.custom.min.css" rel="stylesheet">
    <link href="css/table_jui.css" rel="stylesheet">
    <link href="css/planning.css" rel="stylesheet">
    <meta name="viewport" content="width = 630px">
    <meta name="viewport" content="initial-scale = 0.5, user-scalable = no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.3.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.9.4/jquery.dataTables.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX6B0VdzGNStK65bSf_MWZvtEf-4OlKws&sensor=false"></script>
    <script src="planning.js"></script>
  </head>
  <body>
    <div id="pageHeader">
      <h1><span>Willingham PC Planning Applications</span></h1>
    </div>
    <div id="pageContent">
      <div id="container">
        <span id="topButton">
        <select name="street" id="street">
          <option value="*">All Streets</option>
        </select>
        <select name="number" id="number">
          <option value="*">All Numbers</option>
        </select>
        <select name="type" id="type">
          <option value="*">All Types</option>
        </select>
        <button id="new" class="ui-corner-all">New</button>
        <button id="login" class="ui-corner-all">Login</button>
        </span>
        <span id="botButton">Application
        <select name="year" id="year">
          <option value="*">All Years</option>
        </select>
        <select name="month" id="month">
          <option value="*">All Months</option>
        </select>
        Meeting
        <select name="mtngyear" id="mtngyear">
          <option value="*">All Years</option>
        </select>
        <select name="mtngmonth" id="mtngmonth">
          <option value="*">All Months</option>
        </select>
        <button id="find" class="ui-corner-all">Find</button>
        </span>
        <div id="list">
        <table id="apptable" class="display">
          <thead>
            <tr>
              <th>Id</th>
              <th>Application</th>
              <th>Address</th>
              <th>Date</th>
              <th>Type</th>
              <th>WPC</th>
              <th>SCDC</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>32</td><td>S/1933/00/F</td><td>Berrycroft</td><td>2000-10-01</td><td>Development</td><td>a</td><td>a</td></tr>
          </tbody>
        </table>
        </div>
        <br />
        <div id="application" class="ui-corner-all">
          <div class="app_code" id="app_code"><a id="app_link" href="#" target="SCDC">123</a></div>
          <div class="app_date" id="app_date"></div>
          <div class="app_sep"></div>
          <div class="app_addr" id="app_addr"></div>
          <div class="app_gmap" id="gmap"></div>
          <div class="app_label" id="app_label"></div>
          <div class="app_desc" id="app_desc"></div>
          <table class="app_decide">
            <thead>
              <tr><th class="app_title">WPC Recommendation</th><th class="app_title">SCDC Decision</th><th class="app_title">Appeal</th></tr>
            </thead>
            <tbody>
              <tr>
                <td><div class="app_wpc" id="app_wpc"></div></td>
                <td><div class="app_scdc" id="app_scdc"></div></td>
                <td><div class="app_appeal" id="app_appeal"></div></td>
              </tr>
              <tr>
                <td><div class="app_meeting" id="app_meeting"></div></td>
                <td></td>
                <td><button id="edit" class="ui-corner-all"></button><button id="delete" class="ui-corner-all"></button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="error"></div>
        <div id="appedit">
          <form>
            <input type="hidden" id="formtype" />
            <input type="hidden" id="index" />
            <table>
              <tr>
                <td class="label"><label for="code">Code</label></td><td><input type="text" name="code" id="code" style="text-transform:uppercase;" class="text ui-widget-content ui-corner-all" /></td>
                <td class="label"><label for="date">Date</label></td><td><input type="text" name="date" id="date" size=10 class="text ui-widget-content ui-corner-all" /></td>
              </tr>
              <tr>
                <td class="label"><label for="nmbr">No.</label></td><td><input type="text" name="nmbr" id="nmbr" size=5 class="text ui-widget-content ui-corner-all" /></td>
                <td class="label"><label for="strt">Street</label></td><td><input type="text" name="strt" id="strt" class="text ui-widget-content ui-corner-all" /></td>
              </tr>
              <tr>
                <td class="label"><label for="labl">Type</label></td><td><input type="text" name="labl" id="labl" class="text ui-widget-content ui-corner-all" /></td>
                <td class="label"><label for="desc">Description</label></td><td><textarea rows=2 cols=28 name="desc" id="desc" class="text ui-widget-content ui-corner-all"></textarea></td>
              </tr>
              <tr>
                <td class="label"><label for="wpcr">WPC</label></td><td><select name="wpcr" id="wpcr"><option value=""></option><option value="n">None</option><option value="r">Refusal</option><option value="a">Approval</option></select></td>
                <td class="label"><label for="scdc">SCDC</label></td><td><select name="scdc" id="scdc"><option value=""></option><option value="w">Withdrawn</option><option value="r">Refused</option><option value="a">Approved</option></select></td>
              </tr>
              <tr>
                <td class="label"><label for="mtng">Meeting</label></td><td><input type="text" name="mtng" id="mtng" size=10 class="text ui-widget-content ui-corner-all" /></td>
                <td class="label"><label for="appeal">Appeal</label></td><td><select name="appeal" id="appeal"><option value=""></option><option value="r">Refused</option><option value="a">Approved</option></select></td>
              </tr>
              <tr><td class="label"><label for="item">Item</label></td><td><input type="text" name="item" id="item" size=6 class="text ui-widget-content ui-corner-all" /></td></tr>
            </table>
          </form>
        </div>
        <div id="appdelete">
          <input type="hidden" id="delindex" />
          <span class="ui-icon ui-icon-alert"></span>
          <p id="delmessage">Really delete?</p>
        </div>
      </div>
    </div>
    <div id="pageFooter">
    </div>
  </body>
</html>
