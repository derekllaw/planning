<div ng-controller="ShowCtrl as show">
  <div class="panel panel-success" uib-collapse="!show.isOpen">
    <div class="panel-heading">
      <div class="row">
        <div class="col-sm-10">
          <a
            ng-href="http://plan.scambs.gov.uk/swiftlg/apas/run/WPHAPPDETAIL.DisplayUrl?theTabNo=2&theApnID={{show.app.code}}"
            target="SCDC" class="panel-title show-title">{{show.app.code}} <i class="fa fa-caret-right"></i></a>
        </div>
        <div class="col-sm-2 text-right">
          {{show.app.date | date: 'd MMM yyyy'}}
        </div>
      </div>
    </div>
    <ng-include src="'show/show-show.tpl.html'" ng-hide="show.isEdit"></ng-include>
    <ng-include src="'show/show-edit.tpl.html'" ng-show="show.isEdit"></ng-include>
  </div>
</div>
